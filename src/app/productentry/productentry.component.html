<div class="container">
    <form>
    <div class="form-group" (ngSubmit)="save()">
      <label for="productid">ProductID</label>
      <input type="pid" class="form-control" [(ngModel)]="model.productid" id="productid" name="productid" >
      
    </div>
    <div class="form-group">
        <label for="productname">ProductName</label>
      <input type="pname" class="form-control" [(ngModel)]="model.productname" id="productname" name="productname">
    
      <div [hidden]="Name.valid || Name.pristine"
        class="alert alert-danger">
        error
    </div>
    
    </div>

    <div class="form-group">
        <label for="price">Price</label>
        <input type="price" class="form-control" [(ngModel)]="model.price" id="price" name="price">
      </div>

    <button type="submit" class="btn btn-primary">save</button>
  </form>
</div>
